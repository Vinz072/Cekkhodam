<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <style>
        /* Masukkan kode CSS Anda di sini */
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4caf50;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .input-container input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .result {
            font-size: 18px;
            margin: 20px 0;
            padding: 10px;
            border: 2px dashed #4caf50;
            border-radius: 5px;
            background-color: #e8f5e9;
        }

        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .note {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Cek Khodam Salim Faalih
        </div>

        <!-- Input untuk nama pengguna -->
        <div class="input-container">
            <input type="text" id="username" placeholder="Masukkan nama Anda">
        </div>

        <button class="button" onclick="generateRandomResult()">Cek Khodam</button>
        
        <div class="result" id="result">Hasil akan muncul di sini</div>
        <div class="note">Catatan: Hasil ini bersifat acak dan untuk hiburan saja.</div>
    </div>

    <script>
        // Fungsi untuk menghasilkan hasil acak dengan nama pengguna
        function generateRandomResult() {
            const results = [
                "Salim mendampingi Anda",
                "Heru mendampingi Anda",
                "Galang mendampingi Anda",
                "GURU BK mendampingi Anda"
            ];

            // Ambil nama dari input
            const username = document.getElementById("username").value;

            // Pastikan nama tidak kosong
            if (username.trim() === "") {
                alert("Silakan masukkan nama Anda.");
                return;
            }

            // Pilih hasil acak
            const randomIndex = Math.floor(Math.random() * results.length);
            const resultText = `${username}, ${results[randomIndex]}`;

            // Tampilkan hasil
            document.getElementById("result").textContent = resultText;
        }
    </script>
</body>
</html>
